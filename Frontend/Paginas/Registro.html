    <title>Consultorio Medico</title>

</head>
<body>
    <header>
        <div class="mobile-menu">
            <img src="../Img/menu-ham.svg" alt="menu-ham">
        </div>
        <div class="header-total">
            <nav class="header-izq">
                <a href="../index.html">Inicio</a>
                <a href="../Paginas/Turnos.html">Turnos</a>

            <nav class="header-der">
                <a href="../Paginas/Registro.html">Registrarse</a>
                <a href="../Paginas/Login.html">Iniciar Sesion</a>
            </nav>
        </div>
        <hr>
    </header>

        <section class="img-centro"> 
            <div class="texto-centro">
                <h1>Consultorio <br> Medico</h1>
                <p>Bienvenido a nuestro consultorio médico, donde brindamos atencion de Calidad para su salud.</p>
            </div>
            
            <div class="img-medico">
                <img src="../Img/med-sinfondo.png" alt="medico">
            </div>
        </section>
        <main>
            <section>
                <h2 class="h2-cc">Crear Cuenta</h2>
                <form action="http://localhost:8000/register" method="POST" class="reg-formulario formularioresp1 formularioresp2 formularioresp3">
                    
                <fieldset>
                    
                    <div class="campo">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" class="input-clase" name="name" placeholder="Nombre Completo" required>
                    </div>

                    <div class="campo">
                        <label for="email-reg">Email:</label>
                        <input type="email" class="input-clase" name="email" placeholder="Correo Electronico" required>
                    </div>

                    <div class="campo">
                        <label for="password-reg">Contraseña:</label>
                        <input type="password" class="input-clase" name="password" placeholder="Contraseña" required>
                    </div>
                    
                    <div class="campo">
                        <label for="confirm-passwordreg">Confirmar Contraseña:</label>
                        <input type="password" class="input-clase" name="password_confirmation" placeholder="Confirmar Contraseña" required>
                    </div> 

                        <label>Código de Invitación:</label>
                        <input type="text" name="invitation_code" required>

                        <label>Rol:</label>
                        <select name="role" required>
                        <option value="doctor">Doctor</option>
                        <option value="admin">Administrador</option>
                        </select>


                </fieldset>

                <button type="submit" class="btn-registrarse" >Registrarse</button>
                </form>
            </section>
    </main>

    <nav class="bto-total bto-contacto">

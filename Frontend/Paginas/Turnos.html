    <title>Consultorio Medico</title>

</head>
<body>
    <header>
        <div class="mobile-menu">
            <img src="../Img/menu-ham.svg" alt="menu-ham">
        </div>
        <div class="header-total">
            <nav class="header-izq">
                <a href="../index.html">Inicio</a>

            </nav>
            <nav class="header-der">
                <a href="../Paginas/Registro.html">Registrarse</a>
                <a href="../Paginas/Login.html">Iniciar Sesion</a>
            </nav>
        </div>
        <hr>
    </header>

        <section class="img-centro"> 
            <div class="texto-centro">
                <h1>Consultorio <br> Medico</h1>
                <p>Bienvenido a nuestro consultorio médico, donde brindamos atencion de Calidad para su salud.</p>
            </div>
            
            <div class="img-medico">
                <img src="../Img/med-sinfondo.png" alt="medico">
            </div>
        </section>
        <main>
            <section>
                <h2 class="h2-cc">Solicitar Turno</h2>
                <form method="post" id="appointmentsForm" class="reg-formulario formularioresp1 formularioresp2 formularioresp3">
                <fieldset>
                    
                    <div class="campo">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" class="input-clase" name="patient_name" placeholder="Nombre Completo" required>
                    </div>

                    <div class="campo">
                        <label for="email-reg">Email:</label>
                        <input type="email" class="input-clase" name="patient_email" placeholder="Correo Electronico" required>
                    </div>

                    <div class="campo">
                        <label for="tel">Telefono</label>
                        <input type="tel" class="input-clase" name="patient_phone" placeholder="Telefono" required>
                    </div>

                    <div class="campo">
                        <label for="especialista">Especialista:</label>
                        <select name="specialty" placeholder="Especialista" class="input-clase" required>
                            <option value="">-- Seleccioná un especialista --</option>
                            <option value="clinico">Clínico</option>
                            <option value="pediatra">Pediatra</option>
                            <option value="dermatologo">Dermatólogo</option>
                            <option value="cardiologo">Cardiólogo</option>
                            <option value="ginecologo">Ginecólogo</option>
                            <option value="traumatologo">Traumatólogo</option>
                        </select>
                    </div>

                    <div class="campo">
                        <label for="fecha">Fecha:</label>
                        <input type="date" class="input-clase" name="date">
                    </div>

                    <div class="campo">
                        <label for="hora">Hora:</label>
                        <input type="time" class="input-clase" name="time" min="09:00" max="18:00">
                    </div>

                </fieldset>

                <button type="submit" class="btn-registrarse">Solicitar Turno</button>
                </form>
            </section>
    </main>

    <nav class="bto-total bto-contacto">

        <div class="botones">
